AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  advent-of-code-python

  template for the Advent of Code Python API

Resources:
  AdventOfCodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: advent_of_code.lambda_handler.lambda_handler
      Runtime: python3.9
      Timeout: 60
      MemorySize: 2048
      FunctionUrlConfig:
        AuthType: NONE
