name: Update Timings

on:
  workflow_dispatch:
  
  workflow_call:
    
concurrency: 
  group: timings${{github.ref}}
  cancel-in-progress: true

jobs:
  generate:
    name: Updating Timing in metadata
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out Respository
        uses: actions/checkout@v3
        with:
          ref: dev
      
      - name: Setup up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          pip install -r requirements_dev.txt

      - name: Install editable package
        run: pip install --editable .[dev]

      - name: Update timings
        run: |
          for year in {2015..2022}
          do
              for day in {1..25}
              do
                  echo === $year $day ===
                  python advent_of_code/daily_helper.py $year $day -T
              done
          done

      - name: Commit updated file to respository      
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated timings in metadata
          branch: dev
