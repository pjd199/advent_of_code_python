name: Compatability Check

on:
  workflow_dispatch:

  pull_request:
    types: [opened, edited, reopened]

  push:
    branches:
      - main

concurrency: 
  group: compatability${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Compatability Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11']
    steps:
      - name: Check out Respository
        uses: actions/checkout@v3

      - name: Setup up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      
      - name: Display python version
        run: python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_CI_CD_test.txt

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key:
            pre-commit-${{ env.pythonLocation }}-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit on all files
        run: pre-commit run --all-files

      - name: Testing with pytest
        if: ${{ always() }}
        run: |
          pytest ./tests/unit ./tests/integration -n auto